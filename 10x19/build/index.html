<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>10x19</title>
  </head>
  <body>
    <main>
      <!-- 좌측 열 -->
      <div class="home__column home__column-left column">
        <div class="home__row-top row"></div>
        <div class="home__row-center row">
          <div class="number" data-id="10">#10</div>
          <div class="number" data-id="9">#9</div>
          <div class="number" data-id="8">#8</div>
          <div class="number" data-id="7">#7</div>
          <div class="number" data-id="6">#6</div>
        </div>
        <div class="home__row-bottom row"></div>
      </div>

      <!-- 중앙 열 -->
      <div class="home__column home__column-center column">
        <div class="home__row-top row">
          <a href="https://www.instagram.com/van_gona_/">
            <h1>Memories</h1>
          </a>
        </div>
        <div class="home__row-image row">
          <div class="center__image">
            <img src="img/10/1.jpg" alt="" />
          </div>
        </div>
        <div class="home__row-bottom row">
          <a
            href="https://www.instagram.com/p/CbVY6tVP16r/"
            class="home__description"
          >
            <span
              >새는 알에서 나오려면 투쟁해야한다. 알은 세계이다. 태어나려는 자는
              한 세계를 무너뜨려야만 한다. 알에서 나온 새는 신에게 날아간다.
              신의 이름은 아브락사스.</span
            >
          </a>
        </div>
      </div>

      <!-- 우측 열 -->
      <div class="home__column home__column-right column">
        <div class="home__row-top row home__menu row">
          <span class="menu">menu</span>
        </div>
        <div class="home__row-center row">
          <div class="number" data-id="5">#5</div>
          <div class="number" data-id="4">#4</div>
          <div class="number" data-id="3">#3</div>
          <div class="number" data-id="2">#2</div>
          <div class="number" data-id="1">#1</div>
        </div>
        <div class="home__row-bottom row"></div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
